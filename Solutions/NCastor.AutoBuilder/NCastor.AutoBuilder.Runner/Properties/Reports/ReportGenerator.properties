<Project DefaultTargets="All" xmlns="http://schemas.microsoft.com/developer/msbuild/2003">

  <PropertyGroup>
    <ReportGeneratorNUnitReportPath Condition="$(ReportGeneratorNUnitReport) == ''">$(NUnitReportsPath)\NUnitOpenCoverReport</ReportGeneratorNUnitReportPath>
    <ReportGeneratorMSTestReportPath Condition="$(ReportGeneratorMSTestReportPath) == ''">$(MSTestResultsPath)\MSTestOpenCoverReport</ReportGeneratorMSTestReportPath>
    <ReportGeneratorMSpecReportPath Condition="$(ReportGeneratorMSpecReportPath) == ''">$(MSpecResultsPath)\MSpecOpenCoverReport</ReportGeneratorMSpecReportPath>
  </PropertyGroup>

</Project>
