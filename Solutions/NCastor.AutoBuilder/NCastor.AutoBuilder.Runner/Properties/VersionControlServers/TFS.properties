<Project DefaultTargets="All" xmlns="http://schemas.microsoft.com/developer/msbuild/2003">

  <PropertyGroup>
    <TfsTeamProjectCollectionUrl Condition="$(TfsTeamProjectCollectionUrl) == ''"></TfsTeamProjectCollectionUrl>
    <TfsConnectionTimeout Condition="$(TfsConnectionTimeout) == ''">40000</TfsConnectionTimeout>
    <TfsCommitTimeout Condition="$(TfsCommitTimeout) == ''">120000</TfsCommitTimeout>
    
    <TfsUserName Condition="$(TfsUserName) == ''"></TfsUserName>
    <TfsPassword Condition="$(TfsPassword) == ''"></TfsPassword>
  </PropertyGroup>

</Project>
