<Project DefaultTargets="All" xmlns="http://schemas.microsoft.com/developer/msbuild/2003">

  <PropertyGroup>
    <SvnTagsUrl Condition="$(SvnTagsUrl) == ''"></SvnTagsUrl>
    <SvnConnectionTimeout Condition="$(SvnConnectionTimeout) == ''">40000</SvnConnectionTimeout>
    <SvnCommitTimeout Condition="$(SvnCommitTimeout) == ''">120000</SvnCommitTimeout>

    <SvnUserName Condition="$(SvnUserName) == ''"></SvnUserName>
    <SvnPassword Condition="$(SvnPassword) == ''"></SvnPassword>
  </PropertyGroup>

</Project>
