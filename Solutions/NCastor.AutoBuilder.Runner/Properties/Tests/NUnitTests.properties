<Project DefaultTargets="All" xmlns="http://schemas.microsoft.com/developer/msbuild/2003">

  <PropertyGroup>
    <NUnitReportsPath Condition="$(NUnitReportsPath) == ''">$(DropsPath)\NUnitReports</NUnitReportsPath>
    <NUnitXmlReportFilePath Condition="$(NUnitReportFilePath) == ''">$(NUnitReportsPath)\NUnitReport.xml</NUnitXmlReportFilePath>
  </PropertyGroup>

  <PropertyGroup>
    <NUnitRunnerArguments Condition="$(NUnitRunnerArguments) == ''">/noshadow</NUnitRunnerArguments>
  </PropertyGroup>

  <PropertyGroup>
    <NUnitRunnerWithOpenCoverArguments Condition="$(NUnitRunnerWithOpenCoverArguments) == ''">/noshadow</NUnitRunnerWithOpenCoverArguments>
  </PropertyGroup>

</Project>
