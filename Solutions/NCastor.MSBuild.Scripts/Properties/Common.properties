<?xml version="1.0" encoding="utf-8" ?>

<Project DefaultTargets="All" xmlns="http://schemas.microsoft.com/developer/msbuild/2003">

  <!-- Global paths -->
  <PropertyGroup>
    <GlobalRootPath Condition="$(GlobalRootPath) == ''">$(MSBuildProjectDirectory)\..\..</GlobalRootPath>
    <SolutionsPath Condition="$(SolutionsPath) == ''">$(GlobalRootPath)\Solutions</SolutionsPath>
    <NugetPackagesPath Condition="$(NugetPackagesPath) == ''">$(SolutionsPath)\Packages</NugetPackagesPath>
    <ExternalReferences Condition="$(ExternalReferences) == ''">$(GlobalRootPath)\External References</ExternalReferences>
  </PropertyGroup>
  
  <!-- Internal paths -->
  <PropertyGroup>
    <ToolsPath Condition="$(ToolsPath) == ''">$(NCastorToolsPath)\Tools</ToolsPath>
    <MSTestReportGeneratorRunner Condition="$(MSTestReportGenerator) == ''">$(NCastorToolsPath)\Tools\MSTestReportGenerator\CommandLineGenerator.exe</MSTestReportGeneratorRunner>
  </PropertyGroup>

  <!-- Solution properties -->
  <PropertyGroup>
    <FullSolutionFilePath Condition="$(FullSolutionFilePath) == ''">$(SolutionsPath)\$(SolutionName).sln</FullSolutionFilePath>
    <PackageName Condition="$(PackageName) == ''">$(SolutionName)</PackageName>
  </PropertyGroup>
  
  <!-- Artefact paths -->
  <PropertyGroup>
    <DropsPath Condition="$(DropsPath) == ''">$(GlobalRootPath)\Drops</DropsPath>
    <AssemblyInfoPath Condition="$(AssemblyInfoPath) == ''">$(GlobalRootPath)\Common</AssemblyInfoPath>
    <WorkingDirectoryPath Condition="$(WorkingDirectory) == ''">$(GlobalRootPath)\WorkingDirectory</WorkingDirectoryPath>
  </PropertyGroup>
  
</Project>
